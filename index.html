<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/style.css">
      <script type="text/javascript" src="script.js"></script>
      <title>Encriptador</title>
  </head>
  <body>

    <div class="logo">
        <h1><img src="/imgs/logo.png" alt="logo"></h1>
    </div>

    <main>
      <div class="left">
        <input type="text" id="textIn"class="text-input" placeholder="Ingrese el texto aquí">
        <div class="aviso">
          <img src="/imgs/bi_exclamation-circle-fill.png" alt="icono de aviso">
          <p>Solamente texto en minúsculas y sin acentos.</p>
        </div>
        <div class="buttons">
          <button id="encriptar" type="button" onclick="encriptar()">Encriptar</button>
          <button id="desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
      </div>
      <div class="right">
        <img id="imagen" src="/imgs/graphic.png" alt="imagen del sitio">
        <h2 id="aviso">Ningún mensaje fue encontrado</h2>
        <p id="mensaje">Ingresa el texto que desses encriptar o desencriptar.</p>
        <textarea name="texto" id="textOut" cols="30" rows="10">Aquí aparecerá el resultado...</textarea>
        <button id="copiar" type="button" onclick="copiar()">Copiar</button>
      </div>
    </main>
    <footer>
      <h4>Hecho con amor &#10084;&#65039; por <a href="https://www.linkedin.com/in/abealvarez">Abe Alvarez</a></h4>
    </footer>
  </body>
</html>
